<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Helpful</title>
</head>
<body>

    <div id="container">

        <div id="square-container">
            <div id="square">
                <div id="artwork">
                    song artwork
                </div>
                <div id="info-container">
                    <div id="artist">Artist Name</div>
                    <div id="track">Track Title</div>
                    <div id="controls">
                        <div class="control" id="previous">
                            <img class="icon" src="icons/foward.png      " alt="skip button">
                        </div>
                        <div class="control" id="playpause">
                            <img class="playpause active" src="icons/play.png" alt="play button">
                            <img class="playpause" src="icons/pause-button.png" alt="pause button">
                        </div>
                        <div class="control" id="next">
                            <img class="icon" src="icons/foward.png" alt="previous button">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="circle-container">
            <div id="circle"></div>
        </div>

    </div>
<script src="index.js"></script>
</body>
</html>
