<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Helpful</title>
</head>
<body>

    <div id="container">

        <div id="square-container">
            <div id="square">
                <div id="artwork">
                    song artwork
                </div>
                <div id="info-container">
                    <div id="artist">Artist Name</div>
                    <div id="track">Track Title</div>
                    <div id="controls">
                        <div id="previous">
                            <img src="icons/back.png" alt="">
                        </div>
                        <div id="playpause">
                            <img class=".active" src="icons/play.png" alt="">
                        </div>
                        <div id="next">
                            <img src="icons/foward.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="circle-container">
            <div id="circle"></div>
        </div>

    </div>

</body>
</html>
